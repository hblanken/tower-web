#header {

      <br>

    <a class="btn-floating btn-large opaque blue" id="header-forward"><i class="medium material-icons">arrow_upward</i></a>
    <a class="btn-floating btn-large opaque blue" id="header-back"><i class="medium material-icons">arrow_downward</i></a>
